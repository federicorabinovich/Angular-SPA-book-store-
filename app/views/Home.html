<form class="form-inline">
  <div class="form-group"
    <label for="exampleInputName2">Find me the best</label>
	<select class="form-control" ng-model="searchCategory">
		<option value="">-- Select Category --</option>	
	  <option value="{{::catName}}" ng-repeat="catName in categories">{{::catName}}</option>	  
	</select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Books about</label>
    <select class="form-control" ng-model="searchGenre">
		<option value="">-- Select Genre --</option>
		<option ng-repeat="genre in genres | orderBy: genre">{{::genre}}</option>
	</select>
  </div>
  <div class="form-group pull-right">
    <input type="text" class="form-control" placeholder="search books" ng-model="searchText">
  </div>
  
</form>

<div class="separator50"></div>
<div class="container-fluid">
  <div class="row">
		<div class="col-md-4" ng-repeat="book in filter() | orderBy: 'name' | limitTo: paginationLimit()">
			<book-file></book-file>
		</div>
	</div>
</div>
<div class="btn_container">
	<button ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()" type="button" class="btn btn-primary btn-lg btn-block">Show me more</button>
</div>
